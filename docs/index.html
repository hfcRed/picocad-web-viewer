<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		* {
			box-sizing: border-box;
		}

		:root {
			--bg: #383838;
			--bg2: #404040;
			--fg: #fff;
			--border: #606060;
			--border2: #505050;
		}

		body {
			background: var(--bg);
			color: var(--fg);
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
		}

		.drag {
			outline: 4px dashed #00ff88;
			outline-offset: 0px;
		}

		canvas {
			image-rendering: -moz-crisp-edges;
			image-rendering: pixelated;
			display: block;
		}

		label {
			display: inline-flex;
			align-items: center;
			margin: 0 0 6px;
		}
		label:nth-of-type(n+2) {
			margin-left: 8px;
		}
		label > * {
			margin: 0 0 0 6px;
		}

		#viewport {
			margin: 0 auto 10px;
			background: #000;
		}
		#viewport.clickable {
			cursor: pointer;
		}

		output {
			opacity: 0.6;
		}

		#info {
			max-width: 700px;
			margin: 0 auto 20px;
			display: flex;
		}
		#info-details {
			width: 100%;
		}

		#texture {
			width: 256px;
			margin-right: 10px;
			background: #000;
			flex-shrink: 0;
		}

		#controls {
			max-width: 1000px;
			margin: 0 auto 8px;
			padding-bottom: 6px;
			border-bottom: 2px solid var(--border);
		}

		#stats {
			margin: 0;
			padding: 0;
			list-style: none;
		}
	</style>
	<title>picoCAD Viewer</title>
</head>
<body>
	<!-- <canvas id="viewport" width="128" height="128" style="width: 768px;"></canvas> -->
	<canvas id="viewport" width="128" height="128" style="width: 100%; max-width: 640;"></canvas>
	<div id="info">
		<canvas id="texture" width="128" height="120"></canvas>
		<div id="info-details">
			<div id="controls">
				<div>
					<label>
						Resolution
						<select id="input-resolution">
							<option value="128,128,1">128 x 128</option>
							<option value="128,128,2">128 x 128 (x2)</option>
							<option value="128,128,3">128 x 128 (x3)</option>
							<option value="128,128,4">128 x 128 (x4)</option>
							<option value="128,128,5" selected>128 x 128 (x5)</option>
							<option value="128,128,6">128 x 128 (x6)</option>
							<option value="192,192,1">192 x 192</option>
							<option value="192,192,2">192 x 192 (x2)</option>
							<option value="192,192,3">192 x 192 (x3)</option>
							<option value="192,192,4">192 x 192 (x4)</option>
							<option value="256,256,1">256 x 256</option>
							<option value="256,256,2">256 x 256 (x2)</option>
							<option value="256,256,3">256 x 256 (x3)</option>
							<option value="512,512,1">512 x 512</option>
							<option value="768,768,1">768 x 768</option>
							<option value="1280,720,1">1280 x 720</option>
						</select>
					</label>
				</div>
				<div>
					<label>
						Wireframe
						<input id="input-wireframe" type="checkbox">
					</label>
					<label>
						Color
						<input id="input-wireframe-color" type="color" value="#ffffff">
					</label>
				</div>
				<div>
					<label>
						Render style
						<select id="input-style">
							<option value="">None</option>
							<option value="flat" selected>Flat</option>
						</select>
					</label>
				</div>
				<div>
					<label>
						Camera FOV
						<input id="input-fov" type="range" min="1" max="179" step="1" value="40">
						<output></output>
					</label>
				</div>
			</div>
			<ul id="stats"></ul>
		</div>
	</div>
	<script type="module" src="index.js"></script>
</body>
</html>
